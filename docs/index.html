<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR Scouting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p>Loading All MLR Data...</p>
    </div>

    <div id="welcome-screen" style="display: none; text-align: center; padding: 50px;">
        <img id="welcome-logo" src="" alt="Team Logo" style="width: 150px; height: 150px; margin-bottom: 20px;">
        <p>By continuing to the application, you agree that you are a member of the Fake New York Yankees</p>
        <button id="continue-button">Continue</button>
    </div>

    <div id="app" style="display: none;">
        <header>
            <h1>MLR Scouting</h1>
            <div class="theme-switch-container">
                <label id="theme-switch" class="theme-switch">
                    <input type="checkbox" id="theme-switch-input">
                    <span class="slider round"></span>
                </label>
            </div>
        </header>

        <main>
            <div id="stats-view" class="view">
                <div class="controls" id="stats-controls">
                    <div class="control-group">
                        <label for="player-search">Search Player:</label>
                        <input type="text" id="player-search" placeholder="Enter player name...">
                        <div id="player-suggestions"></div>
                    </div>
                </div>
                <div id="stats-content-display">

                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
